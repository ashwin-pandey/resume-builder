<div class="bg-image">
  <div class="login-header">Build great Resumes in few steps</div>
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item text-center">
          <a
            class="nav-link btl"
            [ngClass]="activeForm === 'login' ? 'active' : ''"
            id="pills-home-tab"
            data-toggle="pill"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            (click)="activeForm = 'login'; onSelectLogin()"
            >Login</a
          >
        </li>
        <li class="nav-item text-center">
          <a
            class="nav-link btr"
            [ngClass]="activeForm === 'signup' ? 'active' : ''"
            id="pills-profile-tab"
            data-toggle="pill"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            (click)="activeForm = 'signup'; onSelectSignIn()"
            >Signup</a
          >
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show"
          [ngClass]="activeForm === 'login' ? 'active' : ''"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
          *ngIf="activeForm === 'login'"
        >
          <div class="form d-flex flex-column justify-content-center">
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Your Email"
              [(ngModel)]="email"
            />

            <input
              type="password"
              name=""
              class="form-control"
              placeholder="Password"
              [(ngModel)]="password"
            />
            <button
              class="btn btn-dark btn-block"
              [disabled]="!email || !password"
              (click)="loginUser()"
            >
              Login
            </button>
          </div>
        </div>
        <div
          class="tab-pane fade show"
          id="pills-profile"
          role="tabpanel"
          [ngClass]="activeForm === 'signup' ? 'active' : ''"
          aria-labelledby="pills-profile-tab"
          *ngIf="activeForm === 'signup'"
        >
          <div class="form d-flex flex-column justify-content-center">
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Name"
              [(ngModel)]="name"
            />

            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Email"
              [(ngModel)]="email"
            />

            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Phone"
              [(ngModel)]="phone"
            />

            <input
              type="password"
              name=""
              class="form-control"
              placeholder="Password"
              [(ngModel)]="password"
            />

            <button
              class="btn btn-dark btn-block"
              [disabled]="!email || !password || !name || !phone"
              (click)="signUpUser()"
            >
              Signup
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
