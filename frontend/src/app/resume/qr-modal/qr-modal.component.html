<div class="d-flex justify-content-center align-items-center">
  <qr-code
    *ngIf="qrData"
    [value]="qrData"
    [size]="320"
    #qrcode
    class="coolQRCode"
  ></qr-code>
</div>
<hr />

<h3 style="text-align: center">Scan QR or Download to share the resume</h3>
<button
  type="button"
  *ngIf="qrData"
  data-toggle="modal"
  data-target=""
  (click)="download()"
>
  Download
</button>
