<!-- PAGE STUFF -->
<div class="rela-block page">
    <div class="rela-block top-bar">
        <div class="caps name"><div class="abs-center">{{firstName}} {{lastName}}</div></div>
    </div>
    <div class="side-bar">
        <div class="mugshot">
            <div class="logo">
                <svg viewbox="0 0 80 80" class="rela-block logo-svg">
                    <path d="M 10 10 L 52 10 L 72 30 L 72 70 L 30 70 L 10 50 Z" stroke-width="2.5" fill="none"/>
                </svg>
                <p class="logo-text">kj</p>
            </div>
        </div>
        <p>{{ city }}, {{ state }}</p>
        <p>{{email}}</p><br>
        <p class="rela-block social twitter">Twitter stuff</p>
        <p class="rela-block social pinterest">Pinterest things</p>
        <p class="rela-block social linked-in">Linked-in man</p>
        
        <p class="rela-block caps side-header">Expertise</p>
        <p class="rela-block list-thing" *ngFor="let skill of skills">{{skill}}</p>

        <p class="rela-block caps side-header">Education</p>
        <p class="rela-block list-thing" *ngFor="let ed of education">{{ ed.degree }}, {{ ed.college }}</p>
    </div>
    <div class="rela-block content-container">
        <h2 class="rela-block caps title">{{designation}}</h2>
        <div class="rela-block separator"></div>
        <div class="rela-block caps greyed">Profile</div>
        <p class="long-margin">{{introduction}}</p>
        <div class="rela-block caps greyed">Experience</div>

        <div *ngFor="let exp of experience">
            <h3>{{exp.company}}</h3>
            <p class="light">{{exp.designation}}</p>
            <p class="justified">{{exp.description}}</p>
        </div>
    </div>
</div>
